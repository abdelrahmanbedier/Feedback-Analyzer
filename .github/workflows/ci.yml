name: Test, Build, and Update Coverage Badge

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Grant permissions for the job to commit back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the Docker images
        run: docker compose build

      - name: Run tests and generate coverage report
        run: |
          echo "GEMINI_API_KEY=fake_key_for_testing" > .env
          docker compose run --rm backend pytest --cov=. --cov-report=xml

      - name: Generate Coverage Badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: coverage.svg
          # This is the key fix: tell the action to run inside the backend folder
          # where the coverage.xml file is located.
          working-directory: backend

      - name: Commit the badge
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: Update coverage badge'
          # The badge is now in the backend folder, so we add it from there
          add: 'backend/coverage.svg'