name: Run Backend Tests & Update Coverage Badge

on:
  push:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the Docker images
        run: docker compose build

      - name: Run tests and generate coverage report
        run: |
          echo "GEMINI_API_KEY=fake_key_for_testing" > .env
          docker compose run --rm backend pytest --cov=. --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml # Be specific about the file

  update-badge:
    runs-on: ubuntu-latest
    needs: test-backend
    # 1. Grant permissions for the job to commit back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Generate Coverage Badge
        # This action automatically finds coverage.xml
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: coverage.svg

      - name: Commit the badge
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: Update coverage badge'
          add: 'coverage.svg'