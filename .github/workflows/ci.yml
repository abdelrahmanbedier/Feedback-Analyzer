name: Run Backend Tests & Update Coverage Badge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the Docker images
        run: docker compose build

      - name: Run tests and generate coverage report
        run: |
          echo "GEMINI_API_KEY=fake_key_for_testing" > .env
          docker compose run --rm backend pytest --cov=. --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

  update-badge:
    runs-on: ubuntu-latest
    needs: test-backend # This job runs only after the tests are complete
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: backend

      - name: Generate Coverage Badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          # Corrected parameter names
          coverage_file_path: backend/coverage.xml
          output_badge_path: coverage.svg
          # Corrected thresholds format
          thresholds: '85 60'

      - name: Commit the badge
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: Update coverage badge'
          add: 'coverage.svg'